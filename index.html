<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>繰り返し処理 - 繰り返し処理まとめ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="RelatedContent">
        <div class="container">
            <h3>RelatedContent</h3>
            <div class="Cards">
                <div class="CardPreview">
                    <div class="Cover"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        for (let number2 = 1; number2 <= 20; number2 ++) {
            if (number2 % 2 === 0) {
                console.log ("2の倍数です");
            } else {
                console.log (number2);
            }
        }

        for (number3 = 1; number3 <= 50; number3 ++) {
            if (number3 % 3 === 0) {
                console.log ("3の倍数です");
            } else {
                console.log (number3);
            }
        }

        for (let number4 = 1; number4 <= 40; number4 ++) {
            if (number4 % 4 === 0) {
                console.log ("4の倍数です");
            } else {
                console.log (number4);
            }
        }
        
        for (let number5 = 0; number5 <= 90; number5 ++) {
            if (number5 % 5 === 0) {
                console.log ("5の倍数です");
            } else {
                console.log (number5);
            }
        }
        
        for (let number6 = 1; number6 <= 100; number6 ++) {
            if (number6 % 6 === 0) {
                console.log ("6の倍数です");
            } else {
                console.log (number6);
            }
        }
        for (let number7 = 1; number7 <= 170; number7 ++) {
            if (number7 % 7 === 0) {
                console.log ("7の倍数です");
            } else {
                console.log (number7);
            }
        }
    </script>
    
</body>
</html>
